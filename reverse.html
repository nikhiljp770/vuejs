<!DOCTYPE html>
<html>
        <div id="app">
         
            <h1>
                {{reversedmessage}}
            </h1>
            
        </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>


  <script>
     new Vue ({
     el: '#app',
     data: {
        message:'hello'
    },

    computed: {
        reversedmessage() {
            return this.message.split('').reverse().join('');
        }
    }
 })
                    
                           /*<h1>
                                     {{message.split('').reverse().join('')}}
                            </h1>*/

  </script>
